<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Admin</title>
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <div class="container">
    <h1>Panel de Administraci√≥n</h1>
    <div id="message"></div>

    <!-- Agregar producto -->
    <h2>Agregar producto</h2>
    <form id="add-product-form">
      <input type="text" id="product-name" placeholder="Nombre" required>
      <input type="number" id="product-price" placeholder="Precio" required>
      <input type="number" id="product-stock" placeholder="Stock" required>
      <button type="submit">Agregar</button>
    </form>

    <!-- Eliminar producto -->
    <h2>Eliminar producto</h2>
    <form id="delete-product-form">
      <input type="text" id="delete-product-id" placeholder="Nombre del producto" required>
      <button type="submit">Eliminar</button>
    </form>

    <!-- Listar productos -->
    <h2>Lista de productos</h2>
    <button id="get-product-list" type="button">Obtener productos</button>
    <ul id="products"></ul>

    <!-- Eliminar usuario -->
    <h2>Eliminar usuario</h2>
    <form id="delete-user-form">
      <input type="text" id="user-id" placeholder="Nombre de usuario" required>
      <button type="submit">Eliminar usuario</button>
    </form>

    <!-- Listar usuarios -->
    <h2>Lista de usuarios</h2>
    <button id="get-users" type="button">Obtener usuarios</button>
    <ul id="users"></ul>

    <button id="index" type="button">Ir a productos</button>
  </div>
  <script src="js/admin.js"></script>
</body>
</html>
